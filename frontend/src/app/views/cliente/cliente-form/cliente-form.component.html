<h1>Dados do Cliente</h1>
<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

    <mat-form-field>
        <mat-label>Nome do Cliente</mat-label>
        <input matInput placeholder="Informe o nome do cliente" [(ngModel)]="cliente.nome" name="nome" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput type="string" [(ngModel)]="cliente.cpf" name="cpf" required mask="000.000.000-00"
            [dropSpecialCharacters]="false">
    </mat-form-field>

    <mat-form-field>
        <mat-label>RG</mat-label>
        <input matInput type="string" [(ngModel)]="cliente.rg" name="rg" required mask="00.000.000-0"
            [dropSpecialCharacters]="false">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="dataNascimento" name="data_nascimento" [(ngModel)]="cliente.data_nascimento"
            placeholder="Informe a data de nascimento" required>
        <mat-datepicker-toggle matSuffix [for]="dataNascimento"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput type="string" [(ngModel)]="cliente.telefone" name="telefone" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="string" [(ngModel)]="cliente.email" name="email" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data de criação</mat-label>
        <input matInput [matDatepicker]="createdAt" name="createdAt" [(ngModel)]="cliente.createdAt"
            placeholder="Informe a data de criação" required>
        <mat-datepicker-toggle matSuffix [for]="createdAt"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data de atualização</mat-label>
        <input matInput [matDatepicker]="updatedAt" name="updatedAt" [(ngModel)]="cliente.updatedAt"
            placeholder="Informe a data do update" required>
        <mat-datepicker-toggle matSuffix [for]="updatedAt"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento></mat-datepicker>
    </mat-form-field>


    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
            <button mat-raised-button type="submit" color="accent">
                Salvar
            </button>
            <button mat-raised-button type="button" (click)="voltar(f)">
                Voltar
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</form>
